<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
      <div class="navbar">
          <div class="nav-container">
              <input class="checkbox" type="checkbox" id="menu-toggle" />
              <div class="hamburger-lines">
                  <span class="line line1"></span>
                  <span class="line line2"></span>
                  <span class="line line3"></span>
              </div>  
              <ul class="menu-items">
                  <li><a href="finalproject.html">Home</a></li>
                  <li><a href="tasks.html">Tasks</a></li> 
                  <li><a href="notes.html">Notes</a></li> 
              </ul>
          </div>
      </div>
  </nav>
<body>
  <header>
    <h1>Digital Assistant</h1>
  </header>
  <main class="grid-container">


    <!-- task Section -->
    <section id="task-manager" class="grid-item">
      <h2>Tasks</h2>
      <textarea id="task-input" placeholder="Add tasks here..."></textarea>
      <button id="save-tasks">Save Tasks</button>
      <p id="task-output"></p>
    </section>

    <!-- Notes Section -->
    <section id="notes-section" class="grid-item">
      <h2>Notes</h2>
      <textarea id="notes-area" placeholder="Write your notes here..."></textarea>
      <button id="save-notes">Save Notes</button>
    </section>

    <!-- clock and weathe section -->
    <section id="clock-weather-section" class="grid-item">
      <h2>Clock & Weather</h2>
      <div id="clock-display"></div>
      <div id="weather-display"></div>
    </section>


  <!-- dog api to fetch random dog images -->
  <section id="random-dog-section" class="grid-item">
    <h2>Random Dog</h2>
    <button id="fetch-dog">Fetch a Dog!</button>
    <div id="dog-image-container">
      <img id="dog-image" alt="Random Dog" style="max-width: 100%; height: auto; display: none;">
    </div>
  </section>
  </main>
  <footer>
    <p>&copy; INF 133 Final Project: Digital Assistant</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
